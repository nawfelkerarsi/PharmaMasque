{% extends 'pharmamasque/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div style="
                 {% if dataRefProduit.nomRefProduit == 'Tests antigéniques' %} background-image:url('{% static 'pharmamasque/antigentest.jpg' %}');{% endif %}
                 {% if dataRefProduit.nomRefProduit == 'Masque chirurgical ffp1' %} background-image:url('{% static 'pharmamasque/masqueadulte.png' %}');{% endif %}
                 {% if dataRefProduit.nomRefProduit == 'Auto tests' %} background-image:url('{% static 'pharmamasque/autotest.jpg' %}');{% endif %}
                 {% if dataRefProduit.nomRefProduit == 'Masque chirurgical enfants' %} background-image:url('{% static 'pharmamasque/masqueenfant.png' %}');{% endif %}
                 {% if dataRefProduit.nomRefProduit == 'Masque chirurgical ffp2' %} background-image:url('{% static 'pharmamasque/masqueffp2.jpg' %}');{% endif %}
                 height: 500px;
                 background-size: contain;
                 background-repeat: no-repeat;
                 background-position: center">
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div>
                <h2 class="p-3">
                    {{ dataRefProduit.nomRefProduit }}
                </h2>
                <h5 class="p-3">
                    {{ dataRefProduit.titreRefProduit }}
                </h5>
                <p class="p-3">
                    {{ dataRefProduit.descRefProduit }}
                </p>
            </div>
            <div>
                <h5 class="p-3">Prix</h5>
                <div class=" p-3" role="group" aria-label="Vertical radio toggle button group">
                  {% for e in dataProduit %}

                  <input type="radio" class="btn-check" name="vbtn-radio" id="{{ e.idLotProduit }}" autocomplete="off">
                  <label class="btn btn-outline-success m-1" style="min-width: 260px" for="{{ e.idLotProduit }}">Par {{ e.qteLotProduit }} boîtes / prix unitaire {{ e.prixUnitaireLotProduit }}€</label>

                  {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
{% endblock %}
